[platformio]
src_dir = temperature_detection

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;                                 ENVIRONMENT CHOICE                                   ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Uncomment the env line corresponding to your board ,                                  ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

;default_envs = uno
;default_envs = atmega
;default_envs = m5stickc

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;                              ENVIRONMENTS PARAMETERS                                 ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Libraries and parameters shared accross environements                                 ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[libraries]
MLX90614 = Adafruit MLX90614 Library@1.0.1

[env]
framework = arduino
lib_deps =
  ${libraries.MLX90614}
build_flags =
  -w ; supress all warnings

[com]
atmelavr_platform = atmelavr@1.15.0
esp32_platform = espressif32@1.11.1
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;                                 ENVIRONMENTS LIST                                    ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;List of environments that can be build                                                ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[env:atmega]
platform = ${com.atmelavr_platform}
board = megaatmega2560
lib_deps =
  ${env.lib_deps}
build_flags =
  ${env.build_flags}
  '-DENABLE_SONAR'

[env:uno]
platform = ${com.atmelavr_platform}
board = uno
lib_deps =
  ${env.lib_deps}
build_flags =
  ${env.build_flags}
  '-DENABLE_SONAR'

[env:m5stickc]
platform = ${com.esp32_platform}
board = m5stick-c
lib_deps =
  ${env.lib_deps}
build_flags =
  ${env.build_flags}
  '-DINVERT_INDICATORS'
  '-DBUTTON_PIN=37'
  '-DRED_INDICATOR_PIN=10'
